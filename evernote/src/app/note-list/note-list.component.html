<div class="ui middle aligned selection divided list">
  <h1 class="ui header">Notizen√ºbersicht</h1>
  @for (note of notes; track note.title) {
    <a class="app-note-list-item" [note]="note" [routerLink]="note.id.toString()"></a>
    <br>
  }
  @if (!notes) {
    <div class="ui active dimmer">
      <div class="ui large text loader">Notizen werden geladen</div>
    </div>
  }
  @if (notes && !notes.length) {
    <p>Es wurden noch keine Todos eingetragen.</p>
  }
</div>
